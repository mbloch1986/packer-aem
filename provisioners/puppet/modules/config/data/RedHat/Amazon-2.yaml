---
# Values that should only be applied to Amazon Linux 2

config::package_manager_packages:
  - name: gcc
  - name: gcc-c++
  - name: ruby-devel
  - name: zlib-devel
  - name: autoconf
  - name: automake
  - name: libtool
  - name: io-console
    provider: gem
  - name: bundler
    version: 1.17.3
    provider: gem
  - name: nokogiri
    version: 1.8.5
    provider: puppet_gem
  - name: ruby_aem
    version: 3.2.1
    provider: puppet_gem
  - name: ruby_aem_aws
    version: 1.2.1
    provider: puppet_gem
  - name: inspec
    version: 1.51.6
    provider: puppet_gem

config::base:package_manager_packages:
  - name: bind-utils
  - name: unzip
  - name: jq
  - name: python.x86_64
  - name: python2-pip.noarch
  - name: python-cheetah.x86_64



  - name: requests
    provider: pip
  - name: retrying
    provider: pip
  - name: sh
    provider: pip
  - name: awscli
    version: 1.16.10
    provider: pip
  - name: boto
    provider: pip
  - name: boto3
    version: 1.8.5
    provider: pip

config::base::install_collectd: true
config::base::collectd_packages: []

config::tomcat::pkg_name: tomcat
config::tomcat::srv_name: tomcat

config::base::awslogs_service_name: awslogsd
config::base::awslogs_proxy_path: /etc/awslogs/proxy.conf
